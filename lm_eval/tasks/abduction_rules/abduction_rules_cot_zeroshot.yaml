task: abduction_rules_cot_zeroshot
dataset_path: tasksource/AbductionRules
dataset_name: null
training_split: train
validation_split: dev
test_split: test
output_type: generate_until
# doc_to_text: "Premises: {{context}}\nConclusion: {{text}}\nQuestion: what is a missing premise?\nAnswer:"
doc_to_text: "We have several facts below. {{context}}\nWe have a conclusion: {{text}}}.\nQuestion: what is a missing premise?\nLet's think step by step."
doc_to_target: "{{label}}"
filter_list:
  - name: "strict-match"
    filter:
      - function: "regex"
        regex_pattern: "((?<=The answer is )(.*)(?=.)|(?<=answer is )(.*)(?=.)|(?<=The answer: )(.*)(?=.)|(?<=The final answer: )(.*)(?=.))"
      - function: "take_first"
generation_kwargs:
  until:
    - "</s>"
    - "Q:"
    - "<|im_end|>"
  do_sample: false
  temperature: 0.0
num_fewshot: 0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 0.0
dataset_kwargs:
  trust_remote_code: true
